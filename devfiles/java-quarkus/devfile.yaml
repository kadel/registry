schemaVersion: 2.0.0
metadata:
  name: java-quarkus
  version: 1.0.0
  website: https://quarkus.io
projects:
  - name: quarkus-ex
    git:
      location: https://github.com/odo-devfiles/quarkus-ex
components:
  - container:
      name: tools
      image: quay.io/eclipse/che-quarkus:nightly
      memoryLimit: 1512Mi
      mountSources: true
      endpoints:
        - name: '8080/http'
          targetPort: 8080
commands:
  - exec:
      id: init-compile
      component: tools
      commandLine: "mvn compile"
      workingDir: $PROJECTS_ROOT
  - exec:
      id: dev-run
      component: tools
      commandLine: "mvn quarkus:dev"
      attributes:
          restart: "false"
      group:
        kind: run
        isDefault: true
      workingDir: $PROJECTS_ROOT
  - exec:
      id: test
      component: tools
      commandLine: "mvn test"
      workingDir: $PROJECTS_ROOT
      group:
        kind: test
        isDefault: true
      
events:
  postStart:
    - init-compile